name: Publish to Catalog

on:
  release:
    types: [published]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish-staging:
    if: github.event_name == 'release' && github.event.release.prerelease
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Publish to Staging Catalog
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID_PRE }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID_PRE }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN_PRE }}
        run: node --experimental-strip-types scripts/sync-to-kv.ts

  publish-production:
    if: github.event_name == 'push' || (github.event_name == 'release' && !github.event.release.prerelease) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22.x
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: Publish to Production Catalog
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: node --experimental-strip-types scripts/sync-to-kv.ts
